<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
    <header class="header">
        <h1 class="game-name">Tic Tac Toe Game</h1>
    </header>

    <main class="main">
        <div class="message"></div>
        <div class="gameboard">
            <div class="field" data-index="0"></div>
            <div class="field" data-index="1"></div>
            <div class="field" data-index="2"></div>
            <div class="field" data-index="3"></div>
            <div class="field" data-index="4"></div>
            <div class="field" data-index="5"></div>
            <div class="field" data-index="6"></div>
            <div class="field" data-index="7"></div>
            <div class="field" data-index="8"></div>
        </div>
        <button class="restart-button">Restart</button>

        <section class="score-container">
            <section class="score">
                <p class="score-name">Player X</p>
                <h2 class="playerX-count">0</h2>
            </section>
            <section class="score">
                <p class="score-name">Ties</p>
                <h2 class="tie-count">0</h2>
            </section>
            <section class="score">
                <p class="score-name">Player O</p>
                <h2 class="playerO-count">0</h2>
            </section>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
          <p id="winner-message"></p>
          <button id="next-round-btn">Next Round</button>
          <button id="quit-btn">Quit</button>
        </div>
      </div>

    <footer class="footer">
        <p>Copyright Â© 2024 <a href="https://github.com/Alacant2804">Alacant2804</a></p>
    </footer>
    </div>
</body>
</html>
